name: Compile LaTeX to PDF
on:
  push:
    paths:
      - '**.tex'
      - '.github/workflows/*'


jobs:
  hello_world:
    runs-on: macos-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: dante-ev/latex-action@latest
        with:
          root_file: main.tex
